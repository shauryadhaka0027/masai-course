<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <style>
        *{
 margin: 0px;
 padding: 0px;
}
.container{
    height: 600px;
    width: 800px;
    background-color: #3B4664;
   position: fixed;
   top: 10%;
   left: 20%;
   
}
#display{
    margin-top: 20px;
    position: relative;
    left: 25%;
    top: 10%;
    padding: 10px;
    height: 70px;
    width: 40%;
    background-color: #181F32;
    border-radius: 8px;
    color: white;
}
button{
    color: #3B4664;
    background-color: #EAE3DB;
    margin-top: 10px;
    padding: 20px;
    width: 20%;
    font-size: medium;
    border-radius: 8px;
    border: none;
}
.button
{
    padding: 10px;
    background-color: #879cdb;
    width: 40%;
    margin-top: 10px;
    position: relative;
    left: 25%;
    top: 10%;
    
}
.btn1{
  display: grid;
  grid-template-columns: repeat(4,80px);
  grid-template-rows: repeat(4,70px);
  gap: 5px;
  
}
.btn2{
    display: flex;
    
    justify-content: space-around;
}
.btn1 >button{
  height: 60px;
  width: 70px;
}
    </style>
    
</head>
<body>
    <div class="container">
        <!-- <b style="position: relative; top: 12%;left: 25%; font-weight: 20px; font-size: medium; ">calc</b> -->
        <div id="display" >
            0
           
        </div>
    <div class="button">
        <div class="btn1">
            <button >7</button>
            <button >8</button>
            <button >9</button>
            <button  onclick="display.value = display.value.toString().slice (0,-1)"    style="background-color: #647299; color: #FFFFFF;">Del</button> 
       
            <button >4</button>
            <button >5</button>
            <button >6</button>
            <button  class="oper">+</button> 
     
            <button >1</button>
            <button >2</button>
            <button >3</button>
            <button class="oper" >-</button> 
        
            <button >.</button>
            <button >0</button>
            <button  class="oper">/</button>
            <button class="oper" >*</button> 
        </div>
        <div class="btn2">
            <button  style="width: 45%; background-color: #647299; color: #FFFFFF;" id="reset" >Reset</button>
            <button style="width: 45%; background-color: #D13F30; color: #FFFFFF;"  id="equal">=</button>
        </div>
        </div>
       
    </div>
    <script>
  
  let disp = document.getElementById("display");
  let first = "";
  let second = "";
  let trr = true;
  let cal = "";
  let equal = document.getElementById("equal");

  // Function to evaluate the expression
  function evaluateExpression() {
    if (cal && first && second) {
      let result = sum(first, second, cal);
      disp.innerText = result;
      first = result.toString();
      second = "";
      cal = "";
      trr = true;
    }
  }

  equal.addEventListener("click", evaluateExpression);

  let keypad = document.querySelectorAll(".btn1>button");
  for (let i = 0; i < keypad.length; i++) {
    keypad[i].addEventListener("click", function (e) {
      if (trr == true) {
        first += e.target.innerText;
        disp.innerText = first;
      } else {
        second += e.target.innerText;
        disp.innerText = second;
      }
    });
  }
  let operators = document.querySelectorAll(".btn1 > .oper");
  for (let i = 0; i < operators.length; i++) {
    operators[i].addEventListener("click", function (e) {
      trr = false;
      cal = e.target.innerText;
    });
  }
  function sum(first, second, cal) {
    switch (cal) {
      case "+":
        return parseFloat(first) + parseFloat(second);
      case "-":
        return parseFloat(first) - parseFloat(second);
      case "*":
        return parseFloat(first) * parseFloat(second);
      case "/":
        return parseFloat(first) / parseFloat(second);
    }
  }
  let re = document.getElementById("reset");
  re.addEventListener("click", function () {
    first = "";
    second = "";
    cal = "";
    disp.innerText = "0";
    trr = true;
  });

  //     disp.innerText = first;
  //   } else {
  //     second = second.slice(0, -1);
  //     disp.innerText = second;
  //   }
  // }


     
    </script>
